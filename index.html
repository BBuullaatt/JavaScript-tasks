<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <div class="list">
            <div class="item" v-for="i in goods">
                <h1>{{i.title}}</h1>
                <h2>{{i.color}}</h2>
                <h2>{{i.price}}</h2>
                <button v-on:click="addToBasket" :itemId="i.title">В корзину</button>
            </div>
        </div> 

        

        <p class="basket-counter">Товаров в корзине:{{counter}}</p>

        <button v-on:click="show">Корзина</button>
        <button v-on:click="notshow">Закрыть корзину</button>
        <button v-on:click="cleanBasket">Очистить корзину</button>

        <div class="basket" v-if="showBasket">
            <div class="item" v-for="(i,de) in basket">
                <h1>{{i.title}}</h1>
                <h2>{{i.color}}</h2>
                <h2>{{i.price}}</h2>
                <button v-on:click="deleteItem(de)">Удалить</button>
            </div>
        </div>  
        
        



    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="script.js"></script>
</html>

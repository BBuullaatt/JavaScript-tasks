<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Раздел основной программы */
        let question;
        do{
            checkNumber();
        }while(confirm("Проверим расположеие квартиры еще раз?"))


        /* Функция проверки квартиры */
        function checkNumber(){

        /* Проверка на корректность введеных данных */
        do{
            question = +prompt('Введите номер квартиры.',"1");

        if (isNaN(question)) {

            alert(`Пожалуйста, введите числовое значение.`);

        } else {
          
            if (question < 1 || question > 30) {
            alert('В доме только 30 квартир(с 1 до 30). Пожалуйста, введите корретный номер квартиры.');

          } else {
            break;
          }
        }
    }while(true)

        /* Проверка квартиры */
        /* alert(`Квартира ${question} находиться в ${Math.ceil(question/10)} подъезде на ${Math.ceil(question/2)} этаже.`);   */ 
        /* alert(`Квартира ${question} находиться в ${Math.ceil(question/10)} подъезде на ${Math.ceil((question - (Math.floor(question/10)*10))/2)} этаже.`);  */  
        if(Number.isInteger(question/10)){
            alert(`Квартира ${question} находиться в ${Math.ceil(question/10)} подъезде на 5 этаже.`);
        }else{
            alert(`Квартира ${question} находиться в ${Math.ceil(question/10)} подъезде на ${Math.ceil((question - (Math.floor(question/10)*10))/2)} этаже.`);  
        }
    }

    </script>
    
</body>
</html>

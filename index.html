<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let question = +prompt('Было загадано число в диапазоне от 0 до 10. Попробуйте его угадать.');
        if(question =='0'){
            alert(`Вы не угадали. Попробуйте еще раз.`);
        }
        else if (question =='1'){
            alert(`Вы не угадали. Попробуйте еще раз.`); 
        }
        else if (question =='2'){
            alert(`Вы не угадали. Попробуйте еще раз.`); 
        }
        else if (question =='3'){
            alert(`Вы не угадали. Попробуйте еще раз.`); 
        }
        else if (question =='4'){
            alert(`Вы не угадали. Попробуйте еще раз.`); 
        }
        else if (question =='5'){
            alert(`Вы не угадали. Попробуйте еще раз.`); 
        }
        else if (question =='6'){
            alert(`Вы не угадали. Попробуйте еще раз.`); 
        }
        else if (question =='7'){
            alert(`Вы не угадали. Попробуйте еще раз.`); 
        }
        else if (question =='8'){
            alert(`Вы угадали. Было загадано число ${question}.`); 
        }
        else if (question =='9'){
            alert(`Вы не угадали. Попробуйте еще раз.`); 
        }
        else if (question =='10'){
            alert(`Вы не угадали. Попробуйте еще раз.`); 
        }
        else{
            alert(`Ошибка. Введенное значение не являеться целым числом от 0 до 10. Попробйте еще раз.`);
        }
    </script>
    
</body>
</html>

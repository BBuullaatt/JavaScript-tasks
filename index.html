<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let int = 5;
        let attempts = 3;
        alert(`Загадано число в диапазоне от 0 до 10, попробуйте отгадать его. У Вас ${attempts} попытки.`);
        attemptsCheck(attempts,int);

        function attemptsCheck (attempts,int){
            let responce;
            
            if(attempts > 0){
                responce = +prompt('Введите число');
                attempts=attempts-1;
                getNumber(responce, int,attempts);
            }
            else{
                alert('К сожалению, у Вас закончились попытки. Начните игру с начала.');  
            }
        }

        function getNumber(responce, int, attempts){
            if(int<responce){
            alert(`Вы не угадали. Ваше число больше загаданного. У Вас осталось ${attempts} попытки(а). Попробуйте еще раз.`);
            attemptsCheck(attempts,int);
        } else if(int>responce){
            alert(`Вы не угадали. Ваше число меньше загаданного. У Вас осталось ${attempts} попытки(а). Попробуйте еще раз.`);
            attemptsCheck(attempts,int);
        } else{
             alert(`Поздравляем. Вы угадали, было загадано число ${int}`);
        }
    }
    </script>
    
</body>
</html>
